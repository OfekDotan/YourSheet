{% extends "layout.html" %}
{% block body %}
{% if session.logged_in %}
    <h2>Serving audio files from Flask</h2>
   {% for filename in files %}
    <audio controls>
        <source src="{{ url_for('getFile', filename=filename) }}" type="audio/wav">
    </audio>
    {% endfor %}
    <p>Click on play icon to play</p>
    <a href="{{ url_for('index') }}">Home</a>
{% endif %}
{% endblock %}
