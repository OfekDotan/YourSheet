{% extends "layout.html" %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
{% block body %}
    <div class="signup-form" style="margin-top: 50px;">
        <form method="post" action="/upload-wav" enctype="multipart/form-data">
        <h3>Upload a wave file</h3>
        <div class="form-group">
            {% if msg %}
            <div class="alert alert-info" role="alert">
                <ul><li>{{ msg }}</li></ul>
            </div>
            {% endif %}
            <div class="ui-widget">
                <label for="tags">Upload File:</label>
                <input type="file" accept=".wav" class="form-control" name="file" placeholder="select a file to upload" required>
                <br />
                <input type="submit" name="submit" class="btn btn-success btn-lg btn-block" value="Confirm">
            </div>
        </div>
        </form>
    </div>
    {% endblock %}
</html>
